<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="form.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="bg.png">
</head>
<body>
    <div class="container">
        <div id="message"></div>
        <h2>Registration Form</h2>
        <form id="registrationForm">
            <div class="input-container">
                <i class='bx bxs-user icon'></i>
                <input type="text" id="username" name="username" placeholder="" required>
                <label for="username">Username</label>
            </div>
            <div class="input-container">
                <i class='bx bxs-envelope icon' ></i>
                <input type="email" id="email" name="email" placeholder="">
                <label for="email">Email</label>
            </div>
            <div class="input-container">
                <i class='bx bxs-key icon'></i>
                <input type="password" id="password" name="password" placeholder="">
                <label for="password">Password</label>
                <i class='bx bxs-show icontoggle' id="togglePassword"></i>
            </div>
            <div class="input-container">
                <i class='bx bxs-keyboard icon'></i>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="">
                <label for="confirmPassword">Confirm Password</label>
                <i class='bx bxs-show icontoggle' id="toggleConfirmPassword"></i>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
    <script src="form.js"></script>
</body>
</html>
